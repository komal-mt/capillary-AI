
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capillary Docs Chatbot</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    .chat-container { width: 60%; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    #chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2> Capillary Docs Chatbot</h2>
    <div id="chat-box"></div><br>
    <input id="user-input" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      addMessage("bot", data.reply);
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.innerText = (sender === "user" ? "You: " : "Bot: ") + text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
